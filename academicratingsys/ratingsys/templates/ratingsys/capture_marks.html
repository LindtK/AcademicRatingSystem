{% extends "ratingsys/layout.html" %}

{% block body %}
<h1>Capture student marks</h1>
<form method="post">
    {% csrf_token %}
    <label for="student_name">Student Number:</label>
    <input type="text" id="student_name" name="student_name" required><br><br>

    <label for="course">semester Mark:</label>
    <input type="text" id="course" name="course" required><br><br>

    <label for="marks">Exam Mark:</label>
    <input type="number" id="marks" name="marks" required><br><br>
    
    <!-- avail the option to capture re-exam mark if the student qualifies for re-exam based on final mark after exam mark is entered--> 

    <label for="re_exam">Re-Exam Mark:</label>
    <input type="number" id="re_exam" name="re_exam" required><br><br>
    
    <button type="submit">Submit</button>
</form>
<a href="{% url 'index' %}">Done</a>
{% endblock %}
