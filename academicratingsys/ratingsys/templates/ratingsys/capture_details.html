{% extends "ratingsys/layout.html" %}


{% block body %}
<h1>Capture student details</h1>
<form method="post">
    {% csrf_token %}
    <label for="student_number">Student Number:</label>
    <input type="number" id="student_number" name="student_number" required><br><br>

    <label for="student_name">Student Name:</label>
    <input type="text" id="student_name" name="student_name" required><br><br>

    <label for="student_surname">Student Surname:</label>
    <input type="text" id="student_surname" name="student_surname" required><br><br>

     <label for="course">Course</label>
     <select id="course">
        <option value="course1">BSc Mathematical Sciences</option>
        <option value="course2">Course 2</option>
        <option value="course3">Course 3</option>
        <option value="course4">Course 4</option>     
     </select><br><br>

    <label for="year_of_study">Year of study:</label>
    <select id="year_of_study">
        <option value="first_year">First Year</option>
        <option value="second_year">Second Year</option>
        <option value="third_year">Third Year</option>
    </select><br><br>

    <button type="submit">Submit</button>
    <a href="{% url 'index' %}">Done</a>
</form>

{% endblock%}
